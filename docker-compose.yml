version: '3.2'

services:
  traefik:
    image: traefik:alpine
    command:
      - --logLevel=INFO
      - --defaultentrypoints=http,https
      - --entryPoints=Name:http Address::80 Redirect.EntryPoint:https
      - --entryPoints=Name:https Address::443 TLS
      - --docker
      - --docker.exposedbydefault=false
      - --docker.domain=example.com
      - --acme=false
      - --acme.acmelogging=true
      - --acme.email=webmaster@example.com
      - --acme.storage=acme.json
      - --acme.entryPoint=https
      - --acme.onhostrule=true
      - --acme.httpchallenge=true
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    volumes:
      - ./acme.json:/acme.json
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  dokuwiki:
    image: crazymax/dokuwiki:latest
    container_name: dokuwiki
    volumes:
      - ./conf:/var/www/conf
      - ./data/attic:/var/www/data/attic
      - ./data/media:/var/www/data/media
      - ./data/media_attic:/var/www/data/media_attic
      - ./data/media_meta:/var/www/data/media_meta
      - ./data/meta:/var/www/data/meta
      - ./data/pages:/var/www/data/pages
      - ./lib/plugins:/var/www/lib/plugins
      - ./lib/tpl:/var/www/lib/tpl
    labels:
      - traefik.enable=true
      - traefik.backend=dokuwiki
      - traefik.port=80
      - traefik.frontend.rule=Host:dokuwiki.example.com
    environment:
      - TZ=Europe/Paris
    restart: always
